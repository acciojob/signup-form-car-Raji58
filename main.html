<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post"
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required/>
		<br>
		<label for="gender-m">
		<input type="radio" id="gender-m" name="gender" value="gender-m"required>Male</label>
		<input type="radio" id="gender-f" name="gender" value="gender-f"required>Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="please choose an option"></option>
			<option value="Audi"></option>
			<option value="BMW"></option>
			<option value="Mercedes"></option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age"required/>
		<br>
		  <label for="DOB">DOB</label>
		  <input type="date" id="dob" required/>
		<br>
		  <label for="tel">Phonr Number</label>
		  <input type="tel" id="tel" placeholder="XXX-XXX=XXXX">
		<br>
		  <label for="password">Password</label>
		  <input type="password" id="password" placeholder="Password" required/>
		<br>
		   <label for="tos">I agree to the TOS</label>
		   <input type="checkbox" id="tos" required/>
		<br>
		<button type="submit" value="submit">SUBMIT</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
